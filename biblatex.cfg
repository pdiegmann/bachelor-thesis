% Neue Anordnung der Misc.Quellen im Literaturverzeichnis
\DeclareBibliographyDriver{misc}{%
    \usebibmacro{begentry}%
    \printnames{author}%
    \setunit{\addcolon\space}
    \printfield{title}%
    \iffieldundef{year}
    {}
    {
    \addcomma\addspace
    \printfield{year}
    }
    \iffieldundef{url}
    {}
    {
    \adddot\addspace
    %\linebreak
    \printfield{url}%
    \printurldate
    }
    \iffieldundef{pages}
    {}
    {
    \addcomma\addspace
    \printfield{pages}
    }
    \newline
}

